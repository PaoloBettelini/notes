<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paolobettelini-notes</title>

    <style>
        * {
            background: #282828;
            color: #ebdbb2;
            font-family: monospace;
        }

        html {
            scrollbar-width: none;
        }

        input {
            border: none;
            background-color: #3a3939;
        }

        button {
            border: none;
        }
        
        button:hover {
            cursor: pointer;
        }
        
        .plus {
            color: aquamarine;
        }

        .minus {
            color: tomato;
        }

        .wrapper div {
            width: 25%;
        }

        .wrapper {
            display: flex;

            justify-content: center;
            align-items: center;
        }

        .highlight {
            background-color: #ebdbb2;
            color: #282828;
        }

        .center {
            text-align: center;
        }

        .scrollable {
            overflow: auto;
            overflow-x: hidden;
            scrollbar-width: none;
            
            border-radius: 20px;
        }

        .scrollable, .scrollable p, .scrollable p button {
            background-color: #3a3939;
        }

        #tagList {
            padding-right: 5px;
        }

        #addedTags {
            padding-left: 5px;
        }
        
        #tagList, #addedTags {
            width: 25vw;
        }

        .scrollable p {
            padding-left: 10px;
        }

        .wrapper div > * {
            width: 100%;
        }
        
        hr {
            width: 75%;
        }

        #results {
            padding-left: 25%;
        }

        p {
            font-size: 16px;
        }

        #title a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 id="title" class="center"><a href="https://github.com/paolobettelini/notes">Paolo Bettelini / Notes</a></h1>

    <div class="wrapper">
        <div id="tagList">
            <div class="center">
                <p>Search:
                    <input class="center" type="text" placeholder="tags" id="searchInput" oninput="searchTags(this.value)">
                </p>
            </div>
            <div class="scrollable" id="tagListContainer" style="height:250px;"></div>
        </div>
        <div id="addedTags">
            <p class="center">Added Tags:</p>
            <div class="scrollable" id="addedTagsContainer" style="height:250px;"></div>
        </div>
    </div>

    <br>
    <hr>

    <div id="results"></div>

    <h1 id="title" style="text-align: center;"></h1>
        
    <script>
        var tagListContainer = el('tagListContainer');
        var addedTagsContainer = el('addedTagsContainer');
        var searchInput = el('searchInput');
        var results = el('results');

        var tags = {}; // { 'tagName':count, ... }
        var addedTags = [];

        var notes = [
            {
                "title": "Deep Learning",
                "file": "DeepLearning",
                "tags": [
                    "deep learning",
                    "machine learning",
                    "artificial intelligence"
                ]
            },
            {

                "tags": [
                    "calculus"
                ]
            },
            {
                "title": "Diffie Hellman Key-Exchange",
                "file": "DiffieHellman",
                "tags": [
                    "cryptography",
                    "diffie hellman"
                ]
            },
            {
                "title": "Elliptic Curve Criptography",
                "file": "EllipticCurveCriptography",
                "tags": [
                    "elliptic curve",
                    "cryptography",
                    "diffie hellman"
                ]
            },
            {
                "title": "Euler's Formula",
                "file": "EulerFormula",
                "tags": [
                    "complex analysis",
                    "series",
                    "trigonometry",
                    "euler"
                ]
            },
            {
                "title": "Euler-Mascheroni constant",
                "file": "EulerMascheroni",
                "tags": [
                    "series",
                    "euler",
                    "mascheroni"
                ]
            },
            {
                "title": "Fundamentals of Quantum Computing",
                "file": "QuantumComputing",
                "tags": [
                    "quantum",
                    "spin",
                    "matrices",
                    "vectors",
                    "linear transformation",
                    "probability"
                ]
            },
            {
                "title": "Grover's Algorithm",
                "file": "GroversAlgorithm",
                "tags": [
                    "quantum",
                    "algorithms",
                    "spin",
                    "matrices",
                    "grover"
                ]
            },
            {
                "title": "Hilbert Space",
                "file": "HilbertSpace",
                "tags": [
                    "vectors",
                    "matrices",
                    "hilbert"
                ]
            },
            {
                "title": "Integration",
                "file": "Integration",
                "tags": [
                    "calculus"
                ]
            },
            {
                "title": "Limits",
                "file": "Limits",
                "tags": [
                    "limit",
                    "calculus"
                ]
            },
            {
                "title": "Matrices",
                "file": "Matrices",
                "tags": [
                    "matrices",
                    "linear transformation",
                    "trigonometry"
                ]
            },
            {
                "title": "Ray-Sphere Intersection",
                "file": "RaySphereIntersection",
                "tags": [
                    "ray tracing",
                    "vectors"
                ]
            },
            {
                "title": "Riemann Hypothesis",
                "file": "RiemannHypothesis",
                "tags": [
                    "zeta function",
                    "complex analysis",
                    "series",
                    "prime counting function",
                    "number theory",
                    "riemann",
                    "euler"
                ]
            },
            {
                "title": "RSA",
                "file": "RSA",
                "tags": [
                    "cryptography",
                    "euler"
                ]
            },
            {
                "title": "Sorting Algorithms",
                "file": "SortingAlgorithms",

                ]
            },
            {

            {

            {

            {
                "title": "The TeX Language",

                "tags": [

                ]
            },
            {
                "title": "Blockchain",
                "file": "Blockchain",
                "tags": [
                    "blockchain",

                ]
            },
            {
                "title": "Merkle Tree",
                "file": "MerkleTree",

                ]
            },
            {
                "title": "Physical Rendering",
                "file": "Rendering",
                "tags": [
                    "rendering", "trigonometry"
                ]
            },
            {
                "title": "The Rust programming language",
                "file": "Rust",
                "tags": [
                    "rust", "programming"
                ]
            },
            {
                "title": "SQL",
                "file": "SQL",
                "tags": [
                    "sql", "database", "programming"
                ]
            },
            {
                "title": "PHP",
                "file": "PHP",
                "tags": [
                    "php", "web", "programming"
                ]
            }
        ];

        // Shows every possible tag to add
        function searchTags(name) {
            name = name.toLowerCase();
            let found = [];
            let html = '';

            for (var tagName in tags) {
                if (!addedTags.includes(tagName) && tagName.includes(name)) {
                    found.push(tagName);
                }
            }
            
            found.sort((a, b) => tags[b] - tags[a]);
                
            found.forEach((tagName, _) => {
                html += name == '' ?
                    tagElement(tagName, tags[tagName], tagName, true) :
                    tagElement(highlight(tagName, name), tags[tagName], tagName, true);
            });
            
            tagListContainer.innerHTML = html;
            updateResults();
        }

        function addTag(name, count) {
            addedTagsContainer.innerHTML += tagElement(name, count, name, false);
            addedTags.push(name);

            // Refresh available tags
            searchTags(searchInput.value);
        }

        function removeTag(name, el) {
            addedTagsContainer.removeChild(el);
            addedTags.splice(addedTags.indexOf(name), 1);
            
            searchTags(searchInput.value);
        }

        function updateResults() {
            var list = [];

            notes.forEach((doc, _) => {
                var score = 0; // Importance of the tags relative to the document
                // Higher the score, less important

                var match = true; // if the document contains all the tags

                addedTags.forEach((tagName, _) => {
                    if (match) {
                        var index = doc.tags.indexOf(tagName);

                        if (index != -1)
                            score += index + 1;
                        else
                            match = false;
                    }
                });
                
                if (match) {
                    list.push({
                        doc: doc,
                        score: score
                    });
                }
            });

            var html = '<p>' + (list.length == 0 ? 'No results found' : 'Results: (' + list.length + ')') + '</p>';

            list.sort((a, b) => {
                var dif = a.score - b.score;
                return dif == 0 ? a.doc.title > b.doc.title : dif; // sort by score, title
            })


            list.forEach((item, _) => {
                let name = 'notes/' + item.doc.file + '/' + item.doc.file;
                html += '<p><a href="' + name + '.pdf">' + item.doc.title + ' (' + item.doc.file + '.pdf)</a> [<a href="' + name + '.tex">tex</a>]</p>';
                html += '<p>' + tagList(item.doc.tags) + '</p>'
            })

            results.innerHTML = html;
        }

        // highlights every occurence of value in the text via a css class
        function highlight(text, value) {
            return text.replaceAll(value, '<span class="highlight">' + value + '</span>');
        }

        function tagElement(content, count, id, addButton) {
            return '<p>' + content + ' (' + count + ')<button class="' + (addButton ? 'plus' : 'minus') + '" onclick="' + (addButton ? 'addTag(\'' + id + '\', ' + count + ')' : 'removeTag(\'' + id + '\', this.parentElement)') + '">' + (addButton ? '+' : '-') + '</button></p>';
        }
        
        function tagList(docTags) {
            var str = '<p class="taglist">';
        
            for (var i = 0; i < docTags.length; i++) {
                str += (addedTags.includes(docTags[i]) ? highlight(docTags[i], docTags[i]) : docTags[i]) + '&emsp;';
            }
        
            return str + '</p>';
        }

        function el(id) {
            return document.getElementById(id);
        }

        // Count each tag
        notes.forEach((doc, _) => {
            doc.tags.forEach((tag, _) => {
                tags[tag] = tags[tag] == undefined ? 1 : tags[tag] + 1;
            })
        });

        // Show all tags
        searchTags('');
    </script>
</body>
</html>
