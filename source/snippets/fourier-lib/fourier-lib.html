<script>
function addCSSIfNotExists(url) {
    // Check if the CSS file is already loaded
    let links = document.getElementsByTagName('link');
    for (let i = 0; i < links.length; i++) {
        if (links[i].href.endsWith(url)) { // one is "https://...", while the other may just be "/.../"
            return;
        }
    }

    let link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = url;
    console.log("Adding CSS file: " + url);

    document.head.appendChild(link);
}

function addScriptIfNotExists(url) {
    // Check if the script file is already loaded
    let scripts = document.getElementsByTagName('script');

    for (let i = 0; i < scripts.length; i++) {
        if (scripts[i].src.endsWith(url)) { // one is "https://...", while the other may just be "/.../"
            return;
        }
    }

    let script = document.createElement('script');
    script.src = url;
    console.log("Adding JS file: " + url);

    document.body.appendChild(script);
}

addCSSIfNotExists('/snippet/fourier-lib/css/boxes.css');
addScriptIfNotExists('/snippet/fourier-lib/js/fourier/Fourier.js');
addScriptIfNotExists('/snippet/fourier-lib/js/interactivebox/InteractiveBox.js');
</script>
