<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLSL Editor</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.editor {
  width: 50%;
  margin: 20px auto;
  text-align: center;
}

textarea {
  width: 90%;
  height: 200px;
  resize: vertical;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.output {
  width: 80%;
  margin: 20px auto;
  text-align: center;
}

canvas {
  border: 1px solid #ccc;
}

  </style>
</head>
<body>
  <div class="editor">
    <textarea id="glslCode" placeholder="Enter GLSL code here...">
precision mediump float;
uniform float u_time;

void main() {
    // Use sine function to create a pulsating effect based on time
    vec2 coords = gl_FragCoord.xy;
    float red = 0.5 + 0.5 * sin(u_time);
    float green = 0.5 + 0.5 * sin(u_time + 2.0);
    float blue = 0.5 + 0.5 * sin(u_time + 4.0);

    gl_FragColor = vec4(red, green, blue, 1.0);
}
    </textarea>
    <br>
    <button onclick="runShader()">Run</button>
  </div>
  <div class="output">
    <canvas id="outputCanvas" width="500" height="500"></canvas>
  </div>
  <script src="/snippet/shader-viewer/script.js"></script>
</body>
</html>
