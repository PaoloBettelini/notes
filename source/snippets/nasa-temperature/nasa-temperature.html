<style>
#imageSlider {
  max-width: 1000px;
  margin: 0;
  position: relative;
  height: 500px;
  overflow-y: hidden;
}
#imageSlider img {
  width: 1000px !important;
  display: none;
  max-width: 100%;
  height: auto;
  position: absolute;
  z-index: 100;
}
#imageContainer {
  position: relative;
}
#sliderTimeline {
  width: 1000px;
  height: 20px; /* Increased height for better usability */
  background-color: #ddd;
  position: relative;
  cursor: pointer;
  border-radius: 10px; /* Adding border radius for better aesthetics */
  overflow: hidden; /* Hide any overflow content */
}

#sliderHandle {
  width: 20px; /* Adjusted width of the handle */
  height: 20px; /* Match the height of the slider */
  background-color: #333;
  position: absolute;
  top: 50%; /* Center the handle vertically */
  transform: translateY(-50%);
  border-radius: 50%; /* Rounded shape for the handle */
  cursor: pointer;
}
#controls {
  text-align: center;
  margin-top: 20px;
}
#imageContainer, #sliderTimeline {
  margin-left: 50%;
  transform: translateX(-500px);
}
</style>

<script>
  window.nasaImages = () => {
  let nasaYear = document.getElementById('nasa-year');
  let sliderTimeline = document.getElementById('sliderTimeline');
  let sliderHandle = document.getElementById('sliderHandle');
  let images = document.querySelectorAll('#imageSlider img');
  let totalFrames = images.length;
  let currentFrame = 0;
  let isPlaying = false;
  let animationInterval;
  let lastRenderedImageIndex = 0;
  let lastLastRenderedImageIndex = 0;

  // Calculate the width of each frame on the timeline
  const frameWidth = 100 / (totalFrames - 1);

  // Set initial position of the handle
  sliderHandle.style.left = `${frameWidth * currentFrame}%`;

  // Function to update image display
  function updateImage() {
    images[lastLastRenderedImageIndex].style.position = 'relative';
    images[lastLastRenderedImageIndex].style.display = 'none';
    lastLastRenderedImageIndex = lastRenderedImageIndex;

    images[lastLastRenderedImageIndex].style.position = 'absolute';
    lastRenderedImageIndex = currentFrame;

    images[currentFrame].style.display = 'block';
    nasaYear.innerHTML = 1884 + currentFrame;
  }

  // Function to handle slider movement
  function handleSliderMove(event) {
    const sliderRect = sliderTimeline.getBoundingClientRect();
    const newPosition = (event.clientX - sliderRect.left) / sliderRect.width * 100;
    sliderHandle.style.left = `${newPosition}%`;
    currentFrame = Math.round(newPosition / frameWidth);
    updateImage();
  }

  // Function to start the animation
  function startAnimation() {
    isPlaying = true;
    animationInterval = setInterval(() => {
      currentFrame = (currentFrame + 1) % totalFrames;
      sliderHandle.style.left = `${frameWidth * currentFrame}%`;
      updateImage();
    }, 100); // Change interval as needed (in milliseconds)
    document.getElementById('playPauseButton').textContent = 'Pause';
  }

  // Function to stop the animation
  function stopAnimation() {
    isPlaying = false;
    clearInterval(animationInterval);
    document.getElementById('playPauseButton').textContent = 'Play';
  }

  // Toggle animation when play/pause button is clicked
  document.getElementById('playPauseButton').addEventListener('click', () => {
    if (isPlaying) {
      stopAnimation();
    } else {
      startAnimation();
    }
  });

  // Add event listener for slider timeline
  sliderTimeline.addEventListener('mousedown', () => {
    sliderTimeline.addEventListener('mousemove', handleSliderMove);
    sliderTimeline.addEventListener('mouseup', () => {
      sliderTimeline.removeEventListener('mousemove', handleSliderMove);
    }, { once: true });
  });

  updateImage();

}
  window.nasaImages();
  </script>
